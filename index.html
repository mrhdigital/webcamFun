<!doctype html>
<html lang="en">

<head>
    <title>webcamFun!</title>
    <!-- Required meta tags -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <!-- <h1> Image Tool!</h1>
	<p> Select your tool! </p>
	<p id = "userSelect" ></p> -->

    <div class="container-fluid">

        <div class="card1">

            <div class="card-body">
                <!-- <p > Select your Options [r, p , or s] </p> -->
                <h1 class="display-3"> Webcam Fun!</h1>
                <span id="userSelect" class="lead1"> <a href="#">webcam Fun!</a></span>


            </div>
        </div>
        <section>
            <div class="photobooth">
                <div class="controls">
                  <button onClick="takePhoto()">Take Photo</button>
                  <div class="rgb">
                    <label for="rmin">Red Min:</label>
                    <input type="range" min=0 max=255 name="rmin">
                    <label for="rmax">Red Max:</label>
                    <input type="range" min=0 max=255 name="rmax">
            
                    <br>
            
                    <label for="gmin">Green Min:</label>
                    <input type="range" min=0 max=255 name="gmin">
                    <label for="gmax">Green Max:</label>
                    <input type="range" min=0 max=255 name="gmax">
            
                    <br>
            
                    <label for="bmin">Blue Min:</label>
                    <input type="range" min=0 max=255 name="bmin">
                    <label for="bmax">Blue Max:</label>
                    <input type="range" min=0 max=255 name="bmax">
                  </div>
                </div>
            
                <canvas class="photo"></canvas>
                <video class="player"></video>
                <div class="strip"></div>
              </div>
            
              <!-- <audio class ="snap" src="assets/music/hihat.wav" hidden></audio> -->
              <audio class="snap" src="http://wesbos.com/demos/photobooth/snap.mp3" hidden></audio>

        </section>
        

            <!-- Optional JavaScript -->
            <!-- jQuery first, then Popper.js, then Bootstrap JS -->

            <script src="https://code.jquery.com/jquery-3.3.1.js"
                integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                crossorigin="anonymous"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
                integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                crossorigin="anonymous"></script>

            <!-- linked to javascript fiel -->
            <script src="assets\javascript\webcamFun.js"> </script>

        </div>
    </div>

</body>

</html>
